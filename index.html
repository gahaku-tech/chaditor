<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TERM</title>
    <!-- CodeMirror関連 -->
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <link rel="stylesheet" href="codemirror/addon/lint/lint.css">
    <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">
    <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
    <link rel="stylesheet" href="codemirror/theme/monokai.css">
    <link rel="stylesheet prefetch" href="codemirror/addon/hint/show-hint.css">
    <!-- RealTime Run -->
    <link rel="stylesheet" href="stylesheets/jquery.exdemo.css">
    <!-- Original Style -->
    <link rel="stylesheet" href="stylesheets/gahaku.css">
  </head>
  <body>
    <div id="header">
      <div class="cmd">
        <button id="run">RUN</button>
        <button id="reset" >RESET</button>
      </div>
      <input type="checkbox" id="toggleButton" class="toggle-button"><label for="toggleButton"></label>
    </div>
    <div id="main">
      <div id="left">


<!-- code -->
<textarea id="code1" class="code" data-ex-demo-param="{codeType:'html'}" hidden>
</textarea>
<!-- /code -->


<!-- code -->
<textarea id="note" class="code" data-ex-demo-param="{codeType:'script',autoRun:false}"></textarea>
<div id="out1">
<textarea id="outdata" onclick="this.select();" hidden></textarea>
</div>
<!-- /code -->




        <div id="leftareaBottom">
          <div id="littleTitle">実行結果</div>
            <div id="demoResult"></div>
            <div id="littleTitle2">エラーメッセージ</div>
            <div id="errorArea">
              <div id="errorResult2"></div>
              <div id="errorResult"></div>
            </div>
        </div>

      </div>
      <div id="right">
        <form action="">
          <input id="m" autocomplete="off" /><button>Send</button>
        </form>
        <br><br>
        <ul id="messages"></ul>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.js" integrity="sha256-5i/mQ300M779N2OVDrl16lbohwXNUdzL/R2aVUXyXWA=" crossorigin="anonymous"></script>
    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- CodeMirror関連 -->
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/addon/selection/active-line.js"></script>
    <script src="codemirror/addon/hint/show-hint.js"></script>
    <script src="codemirror/mode/clike/clike.js"></script>
    <script src="codemirror/addon/selection/selection-pointer.js"></script>
    <script src="codemirror/addon/lint/lint.js"></script>
    <script src="codemirror/addon/lint/javascript-lint.js"></script>
    <script src="codemirror/addon/lint/html-lint.js"></script>
    <script src="codemirror/addon/hint/html-hint.js"></script>
    <script src="codemirror/addon/lint/css-lint.js"></script>
    <!-- CodeMirror SublimeText -->
    <script src="codemirror/addon/search/searchcursor.js"></script>
    <script src="codemirror/addon/search/search.js"></script>
    <script src="codemirror/addon/dialog/dialog.js"></script>

    <script src="codemirror/addon/fold/brace-fold.js"></script>
    <script src="codemirror/keymap/sublime.js"></script>
    <script src="codemirror/addon/selection/selection-pointer.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/mode/vbscript/vbscript.js"></script>

    <script src="ot/dist/ot.js"></script>

    <script src="javascripts/jshint.js"></script>
